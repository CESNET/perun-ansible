# If you will manage different login-namespace fix / add its definition in this list (currently last item)
get_attributes_list_for_member_tables: 'urn:perun:member:attribute-def:def:organization,urn:perun:user:attribute-def:def:organization,urn:perun:user:attribute-def:def:preferredMail,urn:perun:member:attribute-def:def:mail,urn:perun:user:attribute-def:def:login-namespace:einfra'

# If you will manage different login-namespace fix / add its definition in this list (currently last item)
