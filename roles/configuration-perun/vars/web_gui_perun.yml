# Variables for WEB GUI

# Addresses for reporting bugs to RT system
perun_report_email_address: ''
default_rt_queue: 'perun'

# Members group name
vos_manager_members_group: 'members'

# If instance is devel (set to true), notification is shown in GUI. 
